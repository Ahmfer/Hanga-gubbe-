<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a demo exercise website">
    <title>Hänga gubbe</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>
    <h1>Hänga gubbe</h1>
    <button id="newGame">Ny omgång</button>

    <section>
        <div class="content">
            <div>
                <h2 id="Player1">Spelare 1</h2>
                <img id="player1img" src="/images/1.png">
            </div>
            <div>
                <form id="player1form" onsubmit="Guess(event)">
                    <label>Gissning:</label>
                    <input id="player1guess" type="text" maxlength="1">
                    <button type="submit">Gissa</button>
                </form>

                <div id="player1word"></div>

                <div id="player1guesses"></div>
            </div>
        </div>

        <div class="content">
            <div>
                <h2 id = "Player2">Spelare 2</h2>
                <img id="player2img" src="/images/1.png">
            </div>
            <div>
                <form id="player2form" onsubmit="Guess(event)">
                    <label>Gissning:</label>
                    <input id="player2guess" type="text" maxlength="1">
                    <button type="submit">Gissa</button>
                </form>

                <div id="player2word"></div>

                <div id="player2guesses"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
